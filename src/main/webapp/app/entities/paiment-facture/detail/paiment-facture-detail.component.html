<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="paimentFacture">
      <h2 data-cy="paimentFactureDetailsHeading"><span jhiTranslate="opbankApp.paimentFacture.detail.title">Paiment Facture</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ paimentFacture.id }}</span>
        </dd>
        <dt><span jhiTranslate="opbankApp.paimentFacture.referance">Referance</span></dt>
        <dd>
          <span>{{ paimentFacture.referance }}</span>
        </dd>
        <dt><span jhiTranslate="opbankApp.paimentFacture.serviceClass">Service Class</span></dt>
        <dd>
          <span *ngFor="let serviceClass of paimentFacture.serviceClasses; let last = last">
            <a [routerLink]="['/service-class', serviceClass?.id, 'view']">{{ serviceClass.nomService }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/paiment-facture', paimentFacture.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
